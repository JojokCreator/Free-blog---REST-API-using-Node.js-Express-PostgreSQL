<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container row">
            <a href="#">
                <img src="logo.svg" alt="logo">    
            </a>
            <nav class="nav">
                <ul class="nav__list nav__list--primary">
                    <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link" id="newPostBtn">About</a></li>
                </ul>
                <ul class="nav__list">  
                    <li class="nav__item"><a href="http://localhost:3000/signup/signup.html" class="nav__link nav__link--button" id="signInBtn">Sign up</a></li>
                    <li class="nav__item"><a href="http://localhost:3000/signup/signup.html" class="nav__link nav__link--button" id="logout">Log Out</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main container row">
            <section id="posts">
            </section>
        <div class="div-login">
            <form id="create">
            <h1>Sign In</h1>
          <label>Email: <input type="text" id="email"></input></label>
          <br>
          <label>Password: <input type="text" id="password"></input></label>
          <button type="submit" id="submitLogin">Sign In</button>
          <br>
          <p id="login-status">Not logged in</p>
        </form>
        </div>
            <aside class="sidebar">
                <div class="new-post">
                        <form id="create">
                            <h1>Add a new post</h1> 
                            <label>Post Title: <input type="text" id="posttitle"></input></label>
                            <br>
                            <label>Post Body: <input type="text" style="height: 100px;" id="postbody"></input></label>
                            <br>
                            <input style="display:none" type="text" id="user_id"></input></label>
                            <button type="submit" id="submitPost">Add a new post</button>
                            </form>
                    </div>
            </aside>
    </main>
    <script type="module" src="./main.js"></script>
    <script type="module" id="" src="jwt-decode.js"></script>
</body>
</html>
